converters.duration.help = __如何使用时长__\n\
\n\
一个时长由几对数量与时间单位组成，如`12d`就代表一个持续十二天的时长。\n\
也可以用多对数量与单位组成复合时长，例如`2d 12h`就代表一个持续两天十二小时的时长。\n\
\n\
我们支持以下的时间单位：\n\
\n\
**秒：** `s`, `sec`, `second`, `seconds`\n\
**分钟：** `m`, `mi`, `min`, `minute`, `minutes`\n\
**小时：** `h`, `hour`, `hours`\n\
**天：** `d`, `day`, `days`\n\
**周：** `w`, `week`, `weeks`\n\
**月：** `mo`, `month`, `months`\n\
**年：** `y`, `year`, `years`

