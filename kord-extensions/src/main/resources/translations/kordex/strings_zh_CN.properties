converters.duration.help=__如何提供时长__\n\n一个时长由几对数量与时间单位组成，如`12d`就代表该时长将持续十二天；\n也可以用多对数量与单位组成复合时长，例如`2d 12h`就代表该时长将持续两天十二小时。\n\n我们支持以下的时间单位：\n\n**秒：** `s`、`秒`\n**分钟：** `m`、`分`、`分钟`\n**小时：** `h`、`时`、`小时`\n**天：** `d`、`天`、`日`\n**周：** `w`、`周`\n**月：** `mo`、`月`\n**年：** `y`、`年`
