extensions.sentry.commandDescription.long=如果你已经从本机器人收到了一个Sentry ID，你就可以使用该指令来提交关于你当时操作的反馈。\n\n你的反馈最好可以概括你在错误发生时做出的操作以及你期望中的结果，但最终反馈的内容还是完全由你决定。\n\n**注：**反馈完全是可选的。如果你不愿意提交反馈，也不需要迫使自己提交一份——既然你已经收到了事件ID，就代表着这个错误已经被上报了！
