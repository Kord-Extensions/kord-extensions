converters.duration.help=__Miten käytetään ajankestoja__\n\nAjankestot määritetään pareina määriä ja yksikköjä - esimerkiksi 12 päivää olisi `12d`.\nYhdistelmäkestoja myös tuetaan - esimerkiksi 2 päivää ja 12 tuntia olisi `2d 12h`.\n\nSeuraavia yksikköjä tuetaan:\n\n**Sekunnit:** `s`, `sec`, `second`, `seconds`, `sekunti`, `sekuntia`\n**Minuutit:** `m`, `mi`, `min`, `minute`, `minutes`, `minuutti`, `minuuttia`\n**Tunnit:** `h`, `hour`, `hours`, `tunti`, `tuntia`\n**Päivät:** `d`, `day`, `days`, `p`, `pv`, `päivä`, `päivää`\n**Viikot:** `w`, `week`, `weeks`, `vk`, `viikko`, `viikkoa`\n**Kuukaudet:** `mo`, `month`, `months`, `kk`, `kuukausi`, `kuukaudet`\n**Vuodet:** `y`, `year`, `years`, `v`, `a`, `vuosi`, `vuotta`
