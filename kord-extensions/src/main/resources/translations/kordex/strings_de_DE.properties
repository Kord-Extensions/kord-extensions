converters.duration.help = __Wie man Zeitdauern angibt__\n\
\n\
Dauern werden in Paaren von Zahl und Einheit angegeben - zum Beispiel bedeutet `12d` 12 Tage.\n\
Man kann auch mehrere Einheiten angeben, zum Beispiel `2d 12h` für 2 Tage und 12 Stunden.\n\
\n\
Die folgenden Einheiten sind verfügbar\:\n\
\n\
**Sekunden\:** `s`, `sec`, `second`, `seconds`\n\
**Minuten\:** `m`, `mi`, `min`, `minute`, `minutes`\n\
**Stunden\:** `h`, `hour`, `hours`\n\
**Tage\:** `d`, `day`, `days`\n\
**Wochen\:** `w`, `week`, `weeks`\n\
**Monate\:** `mo`, `month`, `months`\n\
**Jahre\:** `y`, `year`, `years`

