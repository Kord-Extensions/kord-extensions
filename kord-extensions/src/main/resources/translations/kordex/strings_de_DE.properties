extensions.help.error.missingCommandDescription=Konnte den Befehl nicht finden. Es gibt mehrere mögliche Gründe dafür\:\n\n**»** Der Befehl existiert nicht oder konnte nicht geladen werden.\n**»** Der Befehl ist in diesem Kontext nicht verfügbar\n**»** Du hast auf den Befehl keinen Zugriff\n\nFalls du dies für Falsch hältst, wende dich bitte an deine Server-Administration.
