converters.duration.help=__Wie man Zeitdauern angibt__\n\nDauern werden in Paaren von Zahl und Einheit angegeben - zum Beispiel bedeutet `12t` 12 Tage.\nMan kann auch mehrere Einheiten angeben, zum Beispiel `2t 12st` für 2 Tage und 12 Stunden.\n\nDie folgenden Einheiten sind verfügbar:\n\n**Sekunden:** `s`, `sek`, `Sekunde`, `Sekunden`\n**Minuten:** `m`, `mi`, `min`, `Minute`, `Minuten`\n**Stunden:** `st`, `Stunde`, `Stunden`\n**Tage:** `t`, `Tag`, `Tage`\n**Wochen:** `w`, `Woche`, `Wochen`\n**Monate:** `mo`, `Monat`, `Monate`\n**Jahre:** `j`, `Jahr`, `Jahre`
