extensions.sentry.commandDescription.short = Gib Feedback dazu, was du getan hast, als ein Fehler aufgetreten ist.
extensions.sentry.commandDescription.long = Wenn du vom Bot eine Sentry-ID erhalten hast, kannst du Feedback dazu geben, was du mit diesem Befehl gemacht hast.\n\
\n\
Dein Feedback sollte idealerweise beschreiben, was du getan hast, als der Fehler aufgetreten ist und was du erwartet hast, dass stattdessen passiert. Ansonsten liegt aber der Text des Feedbacks bei dir.\n\
\n\
**Hinweis\:** Feedback ist komplett optional, und du solltest dich nicht verpflichtet fühlen, Feedback abzugeben, wenn du nicht möchtest - wenn du eine Event-ID erhalten hast, wurde der Fehler bereits eingereicht\!

extensions.sentry.error.invalidId = Die angegebene Sentry-Event-ID existiert nicht oder erwartet kein Feedback.

extensions.sentry.thanks = Vielen Dank für dein Feedback - wir werden es benutzen um unseren Bot zu verbessern und den aufgetretenen Fehler zu beheben\!

