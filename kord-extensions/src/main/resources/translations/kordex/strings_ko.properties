extensions.sentry.commandDescription.long=봇에 의해 Sentry ID를 제공받으면, 무엇을 하다가 오류가 났는지 피드백을 제출할 수 있습니다.\n\n피드백은, 무엇을 하다가 오류가 났는지와 어떤 결과를 기대했는지를 포함하는 것이 좋습니다. 하지만 다양하게 작성될 수 있습니다.\n\n**알림:** 피드백은 필수가 아닙니다. 원치 않는다면, 부담을 가질 필요가 없습니다. Sentry ID를 제공받는 시점에서, 오류 자체는 이미 제출되었습니다!
