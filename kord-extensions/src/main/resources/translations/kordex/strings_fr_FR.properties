converters.duration.help = __Comment utiliser les durées__\n\
\n\
Les durées sont spécifiées en paires de quantités et d'unités - par exemple, `12j` serait de 12 jours.\n\
Les durées composées sont supportées - par exemple, `2j 12h` serait de 2 jours et 12 heures.\n\
\n\
Les unités suivantes sont supportées \:\n\
\n\
**Secondes\:** `s`, `sec`, `seconde`, `secondes`\n\
**Minutes\:** `m`, `mi`, `min`, `minute`, `minutes`\n\
**Heures \:** `h`, `heure`, `heures`\n\
**Jours\:** `j`, `jour`, `jours`\n\
**Semaines\:** `s`, `semaine`, `semaines`\n\
**Mois\:** `mo`, `mois`\n\
**Années\:** `a`, `année`, `années`

