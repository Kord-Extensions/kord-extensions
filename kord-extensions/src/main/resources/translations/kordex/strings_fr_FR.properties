extensions.sentry.commandDescription.short = Fournissez des commentaires sur ce que vous faisiez quand une erreur s'est produite.
extensions.sentry.commandDescription.long = Si vous avez reçu un ID Sentry par le bot, vous pouvez envoyer un commentaire sur ce que vous faisiez en utilisant cette commande.\n\
\n\
Votre commentaire devrait idéalement inclure une description de ce que vous faisiez lorsque l'erreur s'est produite et de ce que vous attendiez qu'il se produise, mais le texte de vos commentaires dépend de vous.\n\
\n\
**Note \:** Le commentaire est entièrement facultatif, et vous ne devriez pas vous sentir obligé de soumettre des commentaires si vous ne le souhaitez pas - si vous avez reçu un ID d'événement, l'erreur a déjà été soumise\!

