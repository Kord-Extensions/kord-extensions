converters.duration.help=__Как указывать длительность__\n\nПродолжительность указывается в парах величин и единиц измерения, например `12д` означает 12 дней.\nПродолжительности можно складывать, например `2д 12ч` означает 2 дня и 12 часов.\n\nПоддерживаются следующие единицы:\n\n**Секунды:** `с`, `сек`, `секунда`, `секунд`, `секунды`\n**Минуты**: `м`, `ми`, `мин`, `минута`, `минут`, `минуты`\n**Часы:** `ч`, `час`, `часа`, `часов`\n**Дни:** `д`, `день`, `дней`, `дня`\n**Недели:** `н`, `нед`, `неделя`, `недели`, `недель`\n**Месяцы:** `мес`, `месяц`, `месяца`, `месяцев`\n**Годы:** `г`, `год`, `года`, `лет`
