extensions.sentry.commandDescription.long=Se você recebeu um ID de sentinela pelo bot, você pode enviar comentários sobre para que estava usando este comando.\n\nSeu feedback idealmente deve incluir uma descrição do que você estava fazendo quando o erro ocorreu e o que você esperava que acontecesse. Mas o texto do seu feedback depende de você.\n\n**Nota\:** O feedback é inteiramente opcional, e você não deve se sentir obrigado a enviar feedback se você não quiser - se você recebeu um ID de evento, o erro já foi enviado\!
