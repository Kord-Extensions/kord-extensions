converters.duration.help=__Jak używać czasu trwania__\n\nCzas trwania jest określony w parach ilości i jednostek - na przykład `12d` wynosi 12 dni.\nZłożony czas trwania jest obsługiwany - na przykład `2d 12h` wynosi 2 dni i 12 godzin.\n\nObsługiwane są następujące jednostki:\n\n**Sekundy:** `s`, `sek`, `sekund`, `sekunda`, `sekundy`\n**Minuty:** `m`, `mi`, `min`, `minut`, `minuta`, `minuty`\n**Godziny:** `h`, `g`, `godzin`, `godzina`, `godziny`\n**Dni:** `d`, `dni`, `dzień`\n**Tygodnie:** `t`, `w`, `tydzień`, `tygodni`, `tygodnie`\n**Miesiące:** `mi`, `miesiąc`, `miesiące`, `miesięcy`\n**Lata:** `r`, `rok`, `lat`, `lata`
