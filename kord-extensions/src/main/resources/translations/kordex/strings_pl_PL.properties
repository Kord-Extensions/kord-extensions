extensions.sentry.commandDescription.long=Jeśli otrzymałeś Sentry ID przez bota, możesz wysłać opinię na temat tego, co robiłeś za pomocą tego polecenia.\n\nTwoja opinia powinna zawierać opis tego, co robiłeś, kiedy wystąpił błąd i czego się spodziewałeś, ale tekst Twojej opinii zależy od Ciebie.\n\n**Uwaga:** Informacja zwrotna jest całkowicie opcjonalna, i nie powinieneś czuć się zobowiązanym do przesyłania opinii, jeśli nie chcesz - jeśli otrzymałeś Sentry ID, błąd został już zgłoszony!
